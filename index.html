<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
  <div id="app">
    <header>
      <img src="./images/Gitfav.png" alt="Imagem com símbolo de estrela entre chaves e escrito GitHub">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input type="text" placeholder="Digite o Github username que quer favoritar">
        <button id="favorite"> &#10025; Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
       <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem do usuário selecionado">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">123</td>
          <td class="followers">1234</td>
          <td class="action">
            <button class="remove">Remover</button>
          </td>
        </tr>
        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem do usuário selecionado">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>/maykbrito</span>
            </a>
          </td>
          <td class="repositories">123</td>
          <td class="followers">1234</td>
          <td class="action">
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
      
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
